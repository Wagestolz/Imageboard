<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- font-awesome -->
        <script
            src="https://kit.fontawesome.com/9c03ecbd21.js"
            crossorigin="anonymous"
        ></script>
        <!-- styles css -->
        <link rel="stylesheet" href="/style.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap');
        </style>
        <title>Imageboard</title>
    </head>
    <body>
        <div id="main" v-cloak>
            <!-- IMAGE UPLOADER -->
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <input type="text" name="title" v-model="title">
                <label for="title">Title</label>
                <input type="text" name="description" v-model="description">
                <label for="title">Description</label>
                <input type="text" name="user" v-model="user">
                <label for="title">Username</label>
                
                <input type="file" name="image" accept="image/*" @change="handleFileChange">
                <p>{{title}}</p>
                <p>{{description}}</p>
                <p>{{user}}</p>
                <button @click="handleUpload">Upload</button>
            </form>
            <!-- END OF IMAGE UPLOADER -->
            <!-- IMAGE GALLERY-->
            <section class="images-container">
                <div class="title">
                    <h1>Aloha Imageboard</h1>
                </div>
                <div class="images-center">
                    <!-- SINGLE IMAGE -->
                    <article class="image" v-for="image in images" v-bind:key="image.id">
                        <img
                        :src="image.url"
                        :alt="image.id"
                        @click="imageTitleMethod(image.title)"
                        />
                        <!-- IMAGE INFO -->
                        <div class="image-info">
                            <h3>{{image.title}}</h3>
                            <p>{{image.description}}</p>
                        </div>
                        <!-- IMAGE FOOTER -->
                        <div class="image-footer">
                            <span><i class="fab fa-twitter"></i></span>
                            <span><i class="fab fa-facebook"></i></span>
                            <span><i class="fab fa-linkedin"></i></span>
                            <span><i class="fab fa-instagram"></i></span>
                        </div>
                    </article>
                    <!-- END OF SINGLE IMAGE -->
                </div>
            </section>
            <!-- END OF IMAGE GALLERY  -->

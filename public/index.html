<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- font-awesome -->
        <script
            src="https://kit.fontawesome.com/9c03ecbd21.js"
            crossorigin="anonymous"
        ></script>
        <!-- styles css -->
        <link rel="stylesheet" href="/style.css" />
        <!-- <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap');
        </style> -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Original+Surfer&display=swap');
        </style>
        <title>üèÑ‚Äç‚ôÇÔ∏èüòé Celebs in Aloha</title>
    </head>
    <body>
        <div id="main" v-cloak>
            <!-- IMAGE UPLOADER -->
            <!-- Title-->
            <section class="title-container">
                <div class="title-center">
                <!-- <h2 class="title" >Spotted a celeb wearing Aloha?</h2>
                <h3 class="title">Upload it here!</h3>   -->
                </div>
            </section>
            <!-- Form-->
            <section class="form-container">
                <div class="form-center">
                    <form method="POST" action="/upload" enctype="multipart/form-data">
                        <div class="form-item">
                            <!-- <label for="title">Title</label> -->
                            <h2 class="title" >Spotted celebs wearing Aloha?</h2>
                            <h3 class="title">Upload it here!</h3> 
                            <input type="text" name="title" v-model="title" placeholder="Title">
                        </div>
                        <div class="form-item">
                            <!-- <label for="title">Description</label> -->
                            <input type="text" name="description" v-model="description" placeholder="Description">
                        </div>
                        <div class="form-item">
                            <!-- <label for="title">Username</label> -->
                            <input type="text" name="user" v-model="user" placeholder="Username">
                        </div>
                        <div class="form-item">
                            <button @click="handleUpload">Upload</button>
                        </div>
                    </form>
                    <div class="choose-file">
                        <div>

                            <input type="file" name="image" id="image" accept="image/*" @change="handleFileChange" class="inputfile" >
                            <label for="image" id="upload">
                                <i class="fas fa-upload"></i>
                                {{inputField || 'Choose File'}}</label>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END OF IMAGE UPLOADER -->
            <!-- IMAGE GALLERY-->
            <section class="images-container">
                <div class="title">
                    <h1>Celebs in Aloha</h1>
                    <h2>üèÑ‚Äç‚ôÇÔ∏èüòé</h2>
                </div>
                <div class="images-center">
                    <!-- SINGLE IMAGE -->
                    <article class="image" v-for="image in images" v-bind:key="image.id">
                        <img
                        :src="image.url"
                        :alt="image.id"
                        @click="setImageId($event, image.id)"
                        />
                        <!-- IMAGE INFO -->
                        <div class="image-info">
                            <h3>{{image.title}}</h3>
                            <p>{{image.description}}</p>
                        </div>
                        <!-- IMAGE FOOTER -->
                        <div class="image-footer">
                            <span><i class="fab fa-twitter"></i></span>
                            <span><i class="fab fa-facebook"></i></span>
                            <span><i class="fab fa-linkedin"></i></span>
                            <span><i class="fab fa-instagram"></i></span>
                        </div>
                    </article>
                    <!-- END OF SINGLE IMAGE -->
                </div>
            </section>
            <!-- END OF IMAGE GALLERY  -->
            <!-- MODAL COMPONENT -->
            <modal-component v-if="clickId" :click-id="clickId" @close="closeMe"></modal-component>
            <!-- MODAL COMPONENT -->
        </div>
        <!-- End of Vue Instance -->
        <!-- Component Script tag (outside vue instance!) -->
        <script id="template" type="text/x-template">
            <div class="modal" >
                <div class="modal-container" >
                    <h2 @click="closeModal" class="close-btn"><i class="fas fa-times"></i></h2>
                    <img :src="image.url" :alt="image.id">
                    <div class="modal-title-container">
                        <h2>Title: {{image.title}} </h2>
                        <h3>Description: {{image.description}} </h3>
                        <h4>Username: {{image.username}} </h4>
                    </div>
                </div>
            </div> 
        </script>
        <!-- End of Component Script tag -->
        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
